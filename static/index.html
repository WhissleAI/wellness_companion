<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wellness Companion Chatbot</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>

<body>
    <div class="container">
        <div class="chat-container">
            <input type="text" id="user-input" class="chat-input" placeholder="Type your message...">
            <button id="send-btn" class="send-btn">Send</button>
            <div id="chat-box" class="chat-box"></div>
        </div>
        <div id="video-container" class="video-container">Video will appear here after your message.</div>
    </div>
    <script src="/static/scripts.js"></script>
</body>

</html>
